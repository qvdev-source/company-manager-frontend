

<div style="  margin: auto; width: 30%; border: 3px solid #5d89ff; margin-top: 40px;" *ngIf="existUser==null">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar> <img src="https://zupimages.net/up/20/49/hnp3.png" style="width: 50px;"> </div>
    <mat-card-title>Authentification</mat-card-title>
  </mat-card-header>
  <mat-card-content><br><br>
    <mat-progress-bar mode="buffer" *ngIf="progressBar"></mat-progress-bar>
     <form>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Enter your username</mat-label>
        <input matInput type="text" placeholder="Username" name="username" [(ngModel)]="formUser.username" #username="ngModel" required>
      </mat-form-field><br>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Enter your password</mat-label>
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="formUser.password" #password="ngModel" required>
      </mat-form-field><br>
        <button mat-raised-button color="primary" [disabled]="username.invalid || password.invalid" (click)="addUser()" style="width : 10em !important">Login</button>
     </form>
  </mat-card-content>
</mat-card>
</div>

<div style="  margin: auto; width: 40%; border: 3px solid #6F1E51; margin-top: 40px;" *ngIf="admin==true">
  <h1 style="margin: 10px">Welcome {{existUser.username}}</h1>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Users</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <mat-icon mat-list-icon>account_circle</mat-icon>
        <div mat-line>{{user.username}} <button mat-button color="primary" (click)="addCompany(user.id)">Add company</button>
          <button mat-button color="warn" (click)="deleteUser(user.id)">Delete</button></div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-card-content>
</mat-card>
</div>

<div style="  margin: auto; width: 40%; border: 3px solid #6F1E51; margin-top: 40px;" *ngIf="admin==false">
  <h1 style="margin: 10px">Welcome {{existUser.username}}</h1>
</div>
