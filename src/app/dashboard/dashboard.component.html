
<br>
<div style="width: 30%; float:left;">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{user.username}}</mat-card-title>
      <mat-card-subtitle>Find all companies</mat-card-subtitle>
    </mat-card-header><hr>
    <mat-card-content>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>

      <mat-basic-chip class="checklist-leaf-node root">
        <span style="margin-top: 4px;">
          <i [ngClass]="node.clazz" style="margin-left: 22px; font-size: 18px; color: #666a6c; margin-right: 4px;"></i>
          <a title="{{node.title}}" [routerLink]="[node.routerLink]" routerLinkActive="linkActive"> {{node.name }} </a>
        </span>

      </mat-basic-chip>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <span id="chevronIcon" matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename"
        style="background: transparent;">
        <mat-icon id="mat-icon-plus" class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'arrow_drop_down' : 'arrow_right'}}
        </mat-icon>
      </span>
      <mat-basic-chip class="root">

        <a title="{{node.title}}" [routerLink]="[node.routerLink]" routerLinkActive="linkActive">
          <i [ngClass]="node.clazz" style="margin-right: 5px;  color: #666a6c;"></i>
          {{node.name}}
        </a>

      </mat-basic-chip>
    </mat-tree-node>
  </mat-tree><br><br>
</mat-card-content>
</mat-card>
</div><br>

<div style="width: 68%; float:right; margin-left: 1%; margin-right: 1%;" id="border-left">
  <router-outlet></router-outlet>
</div>
